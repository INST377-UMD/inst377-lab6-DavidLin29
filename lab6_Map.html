<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="lab6_Map.html.js" defer></script>

<body>
    <!-- For some reason it was not bolding without the font-weight so I added it -->
    <h1 style="font-weight: strong;"> Map of US</h1>
    <!-- This is the box/area that the map will be generated -->
    <div id="map"></div>
    <!-- Creating containers for the dynamic text generation, used 1,2,3 instead of one,two,three so it was easier to code slightly -->
    <div id="div-container">
        <div id="cord1">
            <h1 id="latAndLong1"></h1>
            <h3 id="locality1"></h3>
        </div>
        <div id="cord2">
            <h1 id="latAndLong2"></h1>
            <h3 id="locality2"></h3>
        </div>
        <div id="cord3">
            <h1 id="latAndLong3"></h1>
            <h3 id="locality3"></h3>
        </div>
    </div>

</body>

</html>
